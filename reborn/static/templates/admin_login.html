{% extends "base.html" %}

{% block title %}Admin Login - University Marketplace{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-shield me-2"></i>Admin Login
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter admin username"
                                   required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter admin password"
                                   required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Admin access required to manage sellers and products
                    </small>
                </div>
            </div>

            <!-- Demo Credentials Info -->
            <div class="card mt-3 border-info">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-key me-2"></i>Demo Credentials
                    </h6>
                </div>
                <div class="card-body">
                    <p class="mb-2"><strong>Username:</strong> admin</p>
                    <p class="mb-0"><strong>Password:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
