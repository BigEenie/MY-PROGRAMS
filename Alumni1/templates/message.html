{% extends "base.html" %}
{% block content %}
<h2>Chat with {{ recipient }}</h2>
<div class="message-box">
    {% for msg in chat %}
        <p><strong>{{ msg.from }}:</strong> {{ msg.text }} <em>({{ msg.timestamp }})</em></p>
    {% endfor %}
</div>
<form method="POST">
    <input type="text" name="text" required placeholder="Type a message">
    <button type="submit">Send</button>
</form>
{% endblock %}
