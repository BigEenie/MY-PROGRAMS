{% extends "base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
    <textarea name="bio" placeholder="Bio">{{ user.bio }}</textarea>
    <input type="text" name="education" value="{{ user.education }}" placeholder="Education">
    <input type="text" name="employment" value="{{ user.employment }}" placeholder="Employment">
    <input type="file" name="image">
    <button type="submit">Save</button>
</form>
{% endblock %}
